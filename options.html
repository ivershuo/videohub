<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Videohub</title>
	<style type="text/css">
		body {margin:20px auto;width:800px;}	
		#temp {display:none;}
		input[name=name] {width:20%;}
		input[name=url] {width:60%;}
		input[name=apiurl] {width:90%;}
	</style>
	<script type="text/javascript" src="siteconf.js"></script>
	<script type="text/javascript" src="res/options.js"></script>
</head>
<body>
	<h1>Videohub</h1>
	<form id="f">
		<fieldset>
			<legend>添加搜索:</legend>
			<ol id="sitelist">
			</ol>
			<button type="button" id="submit">提交</button>
		</fieldset>
		<textarea id="temp">
			<li>
				<input name="name" placeholder="网站名字" value="$name"/>
				<input type="url" name="url" placeholder="搜索结果url，搜索词用“%s”替代，资源地址url用“%l”替代" value="$url" />
			</li>
		</textarea>
	</form>

	<form id="api">
		<fieldset>
			<legend>豆瓣添加在线观看和下载api地址:</legend>
			<input id="apiurl" name="apiurl" placeholder="添加api地址，电影名用“$title”替代，imdb值用“$imdb”替代，电影在豆瓣id用“$did”替代" />
			</ol>
			<button type="button" id="submit-api">提交</button>
		</fieldset>
	</form>
</body>
</html>
