<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Videohub</title>
	<style type="text/css">
		body {margin:20px auto;width:800px;}	
		#temp {display:none;}
		input[name=name] {width:20%;}
		input[name=url] {width:60%;}
	</style>
	<script type="text/javascript" src="siteconf.js"></script>
	<script type="text/javascript" src="res/options.js"></script>
</head>
<body>
	<h1>Videohub</h1>
	<form id="f">
		<fieldset>
			<legend>添加搜索:</legend>
			<ol id="sitelist">
			</ol>
			<button type="button" id="submit">提交</button>
		</fieldset>
		<textarea id="temp">
			<li>
				<input name="name" placeholder="网站名字" style="width:20%" value="$name"/>
				<input type="url" name="url" placeholder="搜索结果url，搜索词用“%s”替代，资源地址url用“%l”替代" style="width:50%" value="$url" />
			</li>
		</textarea>
	</form>
</body>
</html>
